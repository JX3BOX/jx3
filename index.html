<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>剑网3.com</title>
    <!-- <meta http-equiv="refresh" content="0;url=https://www.jx3box.com" /> -->
    <script>

        // Root
        var pathname = location.pathname
        if (pathname == '/') {
            location.href = 'https://www.jx3box.com'
        }

        // Namespace
        var bbs = 'https://www.jx3box.com/bbs/#/namespace'
        var api = 'https://helper.jx3box.com/api/namespace'
        var key = pathname.slice(1)
        fetch(`https://next.jx3box.com/api/summary-any/namespace-${key}`)
        fetch(`${api}?key=${key}`).then((res) => {
            return res.json()
        }).then((data) => {
            if (data && data.code == 200) {
                var namespace = data.data.namespace
                if (namespace.source_type == 'team') {
                    location.href = 'https://www.jx3box.com/team/org/' + namespace.source_id
                } else{
                    location.href = namespace.link || bbs
                }
            } else {
                location.href = bbs
            }
        }).catch((err) => {
            // 网络请求异常时跳转到bbs
            location.href = bbs
        })
    </script>
</head>

<body>
    <div style="display: none;">
        <script type="text/javascript" src="https://s9.cnzz.com/z_stat.php?id=1277938200&web_id=1277938200"></script>
    </div>
</body>

</html>
